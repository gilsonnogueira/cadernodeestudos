name: Atualizar Banco de Questões

on:
  push:
    paths:
      - 'Questões/*.json'
      - 'build-questions.js'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-db:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Compilar Questões
        run: node build-questions.js

      - name: Comitar e Enviar alterações
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add questions_db.js
          git commit -m "Auto: Atualizar questions_db.js com novas questões" || echo "Nenhuma mudança para comitar"
          git push
